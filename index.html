  <title>triangles with java</title>
  <head>
    <body>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">triangle identifier</span>
          </div>
        </header>
        <main class="mdl-layout__content">
          <table>
            <tr>
              <th>
                <h2>enter the required information down below</h2>
              </th>
            </tr>
          </table>
          <!-- Numeric Textfield -->
          <form action="#">
            <p>side A</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="length_A"
              />
              <label class="mdl-textfield__label" for="length_A"
                >length ...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <form action="#">
            <p>side B</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="length_B"
              />
              <label class="mdl-textfield__label" for="length_B"
                >length ...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <form action="#">
            <p>side C</p>
            <div class="mdl-textfield mdl-js-textfield">
              <input
                class="mdl-textfield__input"
                type="text"
                pattern="-?[0-9]*(\.[0-9]+)?"
                id="length_C"
              />
              <label class="mdl-textfield__label" for="length_C"
                >length ...</label
              >
              <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
          </form>
          <br />
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            calculate
          </button>
          <br />
          <div id="answers"></div>
        </main>
      </div>
    </body>
